<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<title>FotoFlix - Make Your Memories More Memorable</title>
<base href="/" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="description" content="FotoFlix - Make your memories more memorable.  Simply the best way to organize and share your fotos." />
<meta name="keywords" content="Photos, Pictures, Camera, Album, Gallery, Games, Share, Photo Sharing, Photo Management, FotoFlix, FotoFlixes, FotoGame, FotoGames, FotoLink, FastFlix, FotoGroup, FotoGroups" />
<link rel="stylesheet" type="text/css" href="/css/basic.css" />
<body style="background: #53687D url(images/bg.gif) repeat-x top left;">

<div style="margin:auto; margin-top:50px; width:500px; height:300px; border:solid 1px #dddddd; background-color:#ffffff;">
  <div style="margin-left:35px;">
    <div style="float:left; height:150px; width:200px; margin-top:75px; margin-right:25px; border:solid 1px #cccccc; background-color:#f4f4f4;" align="center">
      <div style="padding-top:50px;">
        <div style="padding-bottom:5px;"><img src="images/sd_freeaccount.gif" width="160" height="19" border="0" title="Sign up for a free FotoFlix account" /></div>
        <div><a href="/proceed?action=home.registration_form"><img src="images/sd_getstarted.gif" witdh="117" height="25" border="0" /></a></div>
      </div>
    </div>
    <div style="float:left; height:150px; width:200px; margin-top:75px; border:solid 1px #cccccc;" align="center">
      <form method="post" action="/?action=member.login_form.act" display="inline">
        <div style="padding-left:35px; padding-top:20px;" align="left">
          <div style="padding-bottom:3px;" class="bold">Existing Members</div>
          <div style="padding-bottom:3px;">
            <div>Username</div>
            <div><input type="text" name="u_username" class="formfield" style="width:125px;"></div>
          </div>
          <div style="padding-bottom:3px;">
            <div>Password</div>
            <div><input type="password" name="u_password" class="formfield" style="width:125px;"></div>
          </div>
          <div><input type="image" src="images/buttons/login_beta.gif" width="86" height="26" border="0" /></div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
